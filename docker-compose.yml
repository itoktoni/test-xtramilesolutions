services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  php-api:
    build: ./php-api
    container_name: php-api
    restart: always
    ports:
      - "${PHP_API_PORT}:8080"
    environment:
      DB_HOST: mysql
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql
    networks:
      - app-network

  go-scheduler:
    build:
      context: ./go-scheduler-service
      dockerfile: Dockerfile
    container_name: go-scheduler
    restart: always
    env_file:
      - .env
    environment:
      PHP_API_URL: ${PHP_API_URL}
      PYTHON_API_URL: ${PYTHON_API_URL}
      SLEEP_SECONDS: ${GO_SLEEP_SECONDS}
      MAX_USER_ID: ${GO_MAX_USER_ID}
    volumes:
      - ./go-scheduler-service/users:/app/users
      - ./go-scheduler-service/data:/app/data
    depends_on:
      - php-api
      - python-service
    networks:
      - app-network

  python-service:
    build: ./python-service
    container_name: python-service
    restart: always
    ports:
      - "${PYTHON_PORT}:5000"
    volumes:
      - ./python-service/users:/app/users
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_PHP_API_URL: ${REACT_APP_PHP_API_URL}
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:4135"
    depends_on:
      - php-api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: