services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: userdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  php-api:
    build: ./php-api
    container_name: php-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_NAME: userdb
      DB_USER: root
      DB_PASSWORD: rootpassword
    depends_on:
      - mysql
    networks:
      - app-network

  go-scheduler:
    build: ./go-scheduler-service
    container_name: go-scheduler
    restart: always
    environment:
      PHP_API_URL: http://php-api:8080
      PYTHON_API_URL: http://python-service:5000
    volumes:
      - ./go-scheduler-service/users:/app/users
      - ./go-scheduler-service/data:/app/data
    depends_on:
      - php-api
      - python-service
    networks:
      - app-network

  python-service:
    build: ./python-service
    container_name: python-service
    restart: always
    ports:
      - "5001:5000"
    volumes:
      - ./python-service/users:/app/users
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "4135:4135"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - php-api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: