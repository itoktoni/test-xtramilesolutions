services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  php-api:
    build: ./php-api
    container_name: php-api
    restart: always
    ports:
      - "${PHP_API_PORT}:8080"
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "artisan", "tinker", "--execute", "echo 'PHP is ready'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  go-scheduler:
    build:
      context: ./go-scheduler-service
      dockerfile: Dockerfile
    container_name: go-scheduler
    restart: always
    env_file:
      - .env
    environment:
      PHP_API_URL: ${PHP_API_URL}
      PYTHON_API_URL: ${PYTHON_API_URL}
      SLEEP_SECONDS: ${GO_SLEEP_SECONDS}
      MAX_USER_ID: ${GO_MAX_USER_ID}
    volumes:
      - ./go-scheduler-service/users:/app/users
      - ./go-scheduler-service/data:/app/data
    depends_on:
      php-api:
        condition: service_healthy
      python-service:
        condition: service_healthy
    networks:
      - app-network

  python-service:
    build: ./python-service
    container_name: python-service
    restart: always
    ports:
      - "${PYTHON_PORT}:5000"
    volumes:
      - ./python-service/users:/app/users
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_PHP_API_URL: ${REACT_APP_PHP_API_URL}
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:4135"
    depends_on:
      php-api:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: